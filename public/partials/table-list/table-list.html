<div class="panel panel-default table-default">

  <table class="table table-hover table-bordered">
    <tr>
      <th class="">
        		<input type="checkbox" id="checkbox-1-1" class="regular-checkbox" /><label for="checkbox-1-1"></label>
      </th>
      <th class="{{labels.size}}" ng-repeat="labels in options.labels">
        {{labels.label}}
      </th>
    </tr>
    <tr ng-repeat="car in options.list track by $index">
      <td>
        <input type="checkbox" id="conteudo-{{$index}}" class="regular-checkbox" /><label for="conteudo-{{$index}}"></label>
      </td>
      <td ng-class="{'text-right padding-table' : (options.labels.length - 1) == $index}" ng-repeat="labels in options.labels">
        <p  ng-if="labels.value !== 'imagem'">{{car[labels.value]}}</p>
        <p ng-if="labels.value == 'imagem' && car[labels.value] !== null">
          <a href="{{car[labels.value]}}">Imagem</a>
        </p>
        <p ng-if="labels.value == 'imagem' && car[labels.value] == null">Sem Foto</p>
      </td>
    </tr>
  </table>

</div>
